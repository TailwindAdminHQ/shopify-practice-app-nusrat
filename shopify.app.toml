embedded = true

[build]
automatically_update_urls_on_dev = true
dev_store_url = "nogor-test-store.myshopify.com"
include_config_on_deploy = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,read_product_listings,read_inventory,write_inventory,read_locations"

[auth]
redirect_urls = [
  "https://successful-presentation-cars-valley.trycloudflare.com/auth/callback",
